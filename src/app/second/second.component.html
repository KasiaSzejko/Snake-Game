<h1 class="center"> Hello {{ userName }}! </h1>

<ngx-snake #game (foodEaten)="pointsCount()" (gameOver)="gameOverStatus()"></ngx-snake>

<br>

<p>SCORE: {{score}}, TIME: {{seconds}}, STATUS: {{gameStatus}}</p>

<button (click)="game.actionStart(); startGame()">Start</button>
<button (click)="game.actionStop(); pauseGame()">Stop</button>
<button (click)="game.actionReset(); notStarted()">Reset</button>
<button (click)="game.actionUp()">Up</button>
<button (click)="game.actionLeft()">Left</button>
<button (click)="game.actionRight()">Right</button>
<button (click)="game.actionDown()">Down</button>

<button (click)="onExitClick()">Exit</button>
