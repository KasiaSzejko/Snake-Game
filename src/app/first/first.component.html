<header class="center">SNAKE</header>
<h3 class="text">Hi! Please, complete your name and e-mail address and let's get started with Snake Game!</h3>

<form #mailingForm="ngForm"
    (submit)="onSubmit(mailingForm.form.value)">


<p class="text">Name</p>
<input class="text"
    name="name"
    #nameModel="ngModel"
    required 
    ngModel>

<p *ngIf="nameModel.touched && nameModel.invalid" class="text">
        Please, enter your name!
</p>

<br/>
<br/>

<p class="text">E-mail</p>
<input class="text"
    name="email"
    #emailModel="ngModel"
    required
    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
    ngModel/>

<p *ngIf="emailModel.touched && emailModel.invalid" class="text">
    Wrong e-mail address!
</p>

<br/>
<button class="text" [disabled] ="mailingForm.valid === false">
     Start
     </button>
</form>

<br/>
<div>
    <img class="text" [src] = "imageUrl">
</div>
